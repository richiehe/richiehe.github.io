<!DOCTYPE html>
<html>

<head>
    <title>❤️</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<style>
    #middle {
        width: 100%;
        text-align: center;
        font-size: -webkit-xxx-large;
        margin-top: 20%;
    }
</style>

<body>
    <div id="middle">
        <div>RR ❤️ TT</div>
        <div id="love"></div>
    </div>



    <script>
        $(function () {
            var calcNewYear = setInterval(function () {
                date_started = new Date("Feb 14, 2020");
                date_now = new Date();

                seconds = Math.floor((date_now - (date_started)) / 1000);
                minutes = Math.floor(seconds / 60);
                hours = Math.floor(minutes / 60);
                days = Math.floor(hours / 24);
                years = Math.floor(days / 365);


                days = days - (years * 365);
                hours = hours - (years * 365 * 24) - (days * 24);
                minutes = minutes - (years * 365 * 24 * 60) - (days * 24 * 60) - (hours * 60);
                seconds = seconds - (years * 365 * 24 * 60 * 60) - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60);

                $("#love").text(years + " Years " + days + " Days " + hours + ":" + minutes + ":" + seconds);
            }, 1000);
        });
    </script>
</body>

</html>
